<html>
<head>

	<title>MyMaps</title>

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	
	<!-- style -->
	
	<link type="text/css" href="jquery-ui-1.8.9.custom.css" rel="stylesheet" />	
	<link type="text/css" href="style.css" rel="stylesheet" />	
	
	<!-- deps -->
	
	<script type="text/javascript" src="js/deps/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="js/deps/jquery-ui-1.8.9.custom.min.js"></script>
	<script type="text/javascript" src="js/deps/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/deps/json2.js"></script>
	
	<!-- app -->
	
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/composite.js"></script>
	<script type="text/javascript" src="js/tree.js"></script>
	<script type="text/javascript" src="js/represent.js"></script>
	<script type="text/javascript" src="js/action.js"></script>
	
	<!-- templates -->

	<script id="markerTemplate" type="text/x-jquery-tmpl"> 
		<li>
			<a class="visible ${visible}" href="#"></a><span>${name}</span><a class="delete" href="#"></a>
		</li>
	</script>
	
	<script id="layerTemplate" type="text/x-jquery-tmpl"> 
		<div>
			<a class="open ${open}" href="#"></a><a class="visible ${visible}" href="#"></a><span>${name}</span><a class="delete" href="#"></a>
			<ul></ul>
		</div>
	</script>
	
	<script id="polylineTemplate" type="text/x-jquery-tmpl"> 
		<div>
			<a class="open ${open}" href="#"></a><a class="visible ${visible}" href="#"></a><span>${name}</span><a class="delete" href="#"></a>
			<ul class="waypoints"></ul>
		</div>
	</script>
	
	<script id="waypointTemplate" type="text/x-jquery-tmpl"> 
		<li>
			<span></span><a class="delete" href="#"></a>
		</li>
	</script>
	
	<script id="actionTemplate" type="text/x-jquery-tmpl"> 
		<a href="#" id="${name}-action"></a>
	</script>

	<script id="infoTemplate" type="text/x-jquery-tmpl"> 
		<input type="text" value="${name}" placeholder="name" />
		<table>
		{{each elements}}
			<tr>
				<td>${$index}:</td>
				<td><input type="text" value="${$value}" placeholder="${$index}" /></td>
			</tr>
		{{/each}}
		</table>
	</script>

	<script id="loadTemplate" type="text/x-jquery-tmpl"> 
		<div id="load-dialog">
		  <ul>
			  <li><a id="load-new" href="#">New Map</a></li>
			  <li><a id="load-json" href="#">Copy&amp;Paste JSON</a></li>
			  <li>
          <input id="load-file" type="file" />
          <a id="load-upload" href="#">Upload JSON (may only work on webserver)</a>
        </li>
			</ul>
		</div>
	</script>

  <script id="jsonImportTemplate" type="text/x-jquery-tmpl"> 
    <div>
      Copy&amp;Paste the JSON-data to the textarea below.
      <textarea></textarea>
    </div>
  </script>

  <script id="saveTemplate" type="text/x-jquery-tmpl"> 
    <div id="save-dialog">
      <ul>
        <li><a id="save-json" href="#">Copy&amp;Paste JSON</a></li>
        <li>
          <a id="save-download" href="#">Download JSON</a>
        </li>
      </ul>
    </div>
  </script>

  <script id="jsonExportTemplate" type="text/x-jquery-tmpl"> 
    <div>
      Copy&amp;Paste the JSON-data below to a file. (Ctrl-A, Ctrl-C)
      <textarea>${json}</textarea>
    </div>
  </script>

	<script id="barTemplate" type="text/x-jquery-tmpl"> 
		<div id="bar">
			<div id="tree"></div>
			<div id="actions">
				<div id="buttonset"></div>
			</div>
		</div>
	</script>

</head>
<body>

	<div id="container">
		<div id="map"></div>
	</div>

</body>
</html>
